<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Handoff</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fff; color: #333; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; }
    .container { max-width: 480px; width: 100%; text-align: center; }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 16px; }
    p { font-size: 1rem; color: #666; line-height: 1.5; margin-bottom: 16px; }
    .btn { display: inline-block; padding: 14px 32px; font-size: 1rem; font-weight: 500; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; transition: background 0.2s; }
    .btn-primary { background: #111; color: #fff; }
    .btn-primary:hover { background: #333; }
    {{block "styles" .}}{{end}}
  </style>
</head>
<body>
  <div class="container">
    {{block "content" .}}{{end}}
  </div>
  {{block "scripts" .}}{{end}}
</body>
</html>
